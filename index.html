<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaPipe Node Lab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litegraph.js/css/litegraph.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="title-wrap">
        <h1>MediaPipe Node Lab</h1>
        <p>Node-based face/hand extraction and visual prototyping in the browser.</p>
      </div>
      <div class="controls">
        <button id="start-btn" type="button">Start Camera + Models</button>
        <button id="stop-btn" type="button">Stop Camera</button>
        <button id="reset-btn" type="button">Reset Graph</button>
      </div>
    </header>

    <main class="workspace">
      <section class="panel graph-panel">
        <div class="panel-head">
          <h2>Node Graph</h2>
          <span id="status-pill" class="status-pill">Idle</span>
        </div>
        <div id="graph-wrap" class="graph-wrap">
          <canvas id="graph-canvas"></canvas>
        </div>
      </section>

      <section class="panel stage-panel">
        <div class="panel-head">
          <h2>Stage Output</h2>
        </div>
        <canvas id="stage-canvas"></canvas>
        <pre id="debug-output" class="debug-output"></pre>
      </section>
    </main>

    <video id="webcam" autoplay playsinline muted></video>

    <script src="https://cdn.jsdelivr.net/npm/litegraph.js/build/litegraph.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
